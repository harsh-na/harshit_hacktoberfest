<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<!-- This above link is copied from google brwse font for more font families -->


</head>
<body>

    <h1>DIGITAL CLOCK</h1>
    <div id="box">
        <div id="day">
            <span id="1" class="daycode">MON</span>
            <span id="2" class="daycode">TUE</span>
            <span id="3" class="daycode">WED</span>
            <span id="4" class="daycode">THU</span>
            <span id="5" class="daycode">FRI</span>
            <span id="6" class="daycode">SAT</span>
            <span id="0" class="daycode">SUN</span>
            
        </div>

        <div id="time">
            <span id="hr"> 00 </span> : <span id="min"> 00 </span> : <span id="sec"> 00 </span> <span id="x"></span>
        </div>
        <div id="date">

        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>

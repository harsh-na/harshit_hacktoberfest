<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1" style="color:white">Sorting Visualizer</span>
                <div class="my-2">

                    <span style="color: white;">Size
                        <input id="arr_sz" type="range" min="5" max="100" step="1" value="10">
                    </span>
                    <span style="color: white;" class="mx-2">Speed
                        <input id="arr_sp" type="range" min="5" max="100" step="1" value="60">
                    </span>
                    <button onclick="init()" id="initi" class="btn btn-primary  mx-3 ">New Array</button>
                    <button onclick="play()" class="btn btn-primary mx-3">Bubble</button>

                </div>
            </div>
        </nav>
    </header>

    // Middle 
    <div class="container my-5" id="container"></div>

    <footer>
        <p id="foot"> Made with  ❤️ by Vansh</p>
        <p id="foot"> </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
